<!DOCTYPE html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Analis Sentimen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0d2818;
        --panel: #1a4d31;
        --panel-2: #0f3620;
        --text: #e8f5e9;
        --muted: #a8d5ba;
        --brand: #4caf50;
        --brand-2: #388e3c;
        --accent: #81c784;
        --danger: #ef4444;
        --warning: #f59e0b;
        --ok: #22c55e;
        --border: #2e7d32;
        --chip: #1b5e20;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --radius: 16px;
      }
      [data-theme="light"] {
        --bg: #e8f5e9;
        --panel: #ffffff;
        --panel-2: #f1f8f6;
        --text: #1b5e20;
        --muted: #558b2f;
        --brand: #2e7d32;
        --brand-2: #388e3c;
        --accent: #1b5e20;
        --danger: #dc2626;
        --warning: #d97706;
        --ok: #16a34a;
        --border: #c8e6c9;
        --chip: #c8e6c9;
        --shadow: 0 10px 25px rgba(30, 92, 24, 0.1);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: radial-gradient(
            circle at 30% 10%,
            rgba(76, 175, 80, 0.15),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(56, 142, 60, 0.12),
            transparent 50%
          ),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      /* Shell */
      .shell {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      .container {
        width: min(1100px, 92vw);
        margin: 0 auto;
        padding: 24px;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: saturate(140%) blur(10px);
        background: color-mix(in srgb, var(--bg) 82%, transparent);
        border-bottom: 1px solid var(--border);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        box-shadow: var(--shadow);
      }
      .header-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .btn {
        appearance: none;
        border: 0;
        outline: 0;
        cursor: pointer;
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
        transition: 0.2s ease;
        background: linear-gradient(180deg, var(--brand), var(--brand-2));
        color: #ffffff;
        box-shadow: 0 6px 18px rgba(46, 125, 50, 0.4);
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .btn.secondary {
        background: var(--chip);
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: none;
      }
      .btn.ghost {
        background: transparent;
        color: var(--text);
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      main {
        flex: 1;
      }
      .page {
        background: linear-gradient(
          180deg,
          color-mix(in srgb, var(--panel) 88%, transparent),
          transparent 60%
        );
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: var(--shadow);
      }

      /* Grid (compatible with your .row/.col) */
      .row {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 16px;
        margin-bottom: 16px;
      }
      .col {
        grid-column: span 12;
      }
      @media (min-width: 720px) {
        .col {
          grid-column: span 4;
        }
      }

      /* Forms */
      label {
        font-size: 0.9rem;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--panel-2);
        color: var(--text);
        outline: none;
        transition: border 0.15s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 20%, transparent);
      }
      form .actions {
        display: flex;
        gap: 12px;
        margin-top: 10px;
      }

      /* Cards & metrics */
      .section-title {
        margin: 6px 0 14px;
        font-size: 1.15rem;
      }
      .metrics {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 16px;
      }
      .metric {
        grid-column: span 12;
        padding: 16px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--panel);
      }
      @media (min-width: 720px) {
        .metric {
          grid-column: span 4;
        }
      }
      .metric .k {
        font-size: 1.6rem;
        font-weight: 800;
      }
      .muted {
        color: var(--muted);
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--chip);
        border: 1px solid var(--border);
        font-size: 0.83rem;
      }
      .alert {
        border: 1px solid var(--border);
        background: color-mix(in srgb, var(--danger) 8%, var(--panel));
        color: var(--text);
        padding: 12px 14px;
        border-radius: 12px;
        margin: 10px 0;
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        overflow: hidden;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--panel);
      }
      thead th {
        text-align: left;
        font-size: 0.85rem;
        color: var(--muted);
        font-weight: 700;
        padding: 10px 12px;
        background: color-mix(in srgb, var(--panel-2) 72%, transparent);
        border-bottom: 1px solid var(--border);
      }
      tbody td {
        padding: 12px;
        border-top: 1px solid var(--border);
      }
      tbody tr:hover {
        background: color-mix(in srgb, var(--panel-2) 55%, transparent);
      }

      /* Code/Pre */
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 0;
        padding: 14px;
        background: var(--panel-2);
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 0.9rem;
        line-height: 1.45;
      }

      /* Images */
      img.responsive {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--panel);
      }

      .mt-2 {
        margin-top: 8px;
      }
      .mt-3 {
        margin-top: 12px;
      }
      .mt-4 {
        margin-top: 18px;
      }
      .mb-0 {
        margin-bottom: 0;
      }
      .mb-2 {
        margin-bottom: 8px;
      }
      .mb-3 {
        margin-bottom: 12px;
      }
      .mb-4 {
        margin-bottom: 18px;
      }
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .between {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="container between">
          <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div>
              Analisis Sentimen Aplikasi Google Play Store<span
                class="muted"
              ></span>
            </div>
          </div>
          <div class="header-actions">
            <button
              class="btn secondary toggle"
              id="themeBtn"
              type="button"
              title="Toggle tema"
            >
              <span id="themeIcon">ðŸŒ™</span> <span class="muted">Tema</span>
            </button>
          </div>
        </div>
      </header>

      <main class="container">
        <div class="page">{% block content %}{% endblock %}</div>
      </main>
    </div>

    <script>
      const root = document.documentElement;
      const saved = localStorage.getItem("theme");
      if (saved) {
        root.setAttribute("data-theme", saved);
      }
      const btn = document.getElementById("themeBtn");
      const icon = document.getElementById("themeIcon");
      function setIcon() {
        icon.textContent =
          root.getAttribute("data-theme") === "light" ? "ðŸŒž" : "ðŸŒ™";
      }
      setIcon();
      btn.addEventListener("click", () => {
        const next =
          root.getAttribute("data-theme") === "light" ? "dark" : "light";
        root.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        setIcon();
      });
    </script>
  </body>
</html>
